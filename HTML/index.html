<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/calculator/CSS/style.css">

</head>
<body>
    <h1>Calculator</h1>


    <div class="calculator">
        <input type="text" id="display" class="display" readonly>

        <div class="btn">
            <button onclick="keys('1')">1</button>
            <button onclick="keys('2')">2</button>
            <button onclick="keys('3')">3</button>
            <button onclick="keys('+')" id="f">+</button>
            <button onclick="keys('4')">4</button>
            <button onclick="keys('5')">5</button>
            <button onclick="keys('6')">6</button>
            <button onclick="keys('-')" id="f">-</button>
            <button onclick="keys('7')">7</button>
            <button onclick="keys('8')">8</button>
            <button onclick="keys('9')">9</button>
            <button onclick="keys('*')" id="f">*</button>
            <button onclick="keys('.')">.</button>
            <button onclick="keys('0')">0</button>
            <button onclick="del()" class="img"><img src="/calculator/download.png" alt=""></button>
            <button onclick="keys('/')" id="f">/</button>
            <button onclick="clearDisplay()" class="clear">Clear</button>
            <button onclick="calc()"  id="f">=</button>

        </div>
    </div>
    <script src="/calculator/JAVASCRIPT/script.js"></script>

</body>
</html>
